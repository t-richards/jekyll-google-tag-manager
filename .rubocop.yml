require:
  - rubocop-rake

AllCops:
  TargetRubyVersion: 2.5
  NewCops: enable
  SuggestExtensions: false
  Include:
    - '*.gemspec'
    - '**/*.rb'
    - Gemfile
    - Rakefile
  Exclude:
    - bin/rake
    - bin/rubocop
    - bin/mutant
    - bin/rspec
    - 'vendor/**/*'

Lint/EmptyClass:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'

Layout/LineLength:
  Exclude:
    - 'spec/**/*'

Naming/FileName:
  Exclude:
    - 'lib/jekyll-google-tag-manager.rb'

Style/ClassVars:
  Enabled: false
